<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Управление заказами</a>
        <a href="/orders/new" class="btn btn-outline-light">Новый заказ</a>
    </div>
</nav>

<div class="container mt-4">
    <h1>Список заказов</h1>

    <!-- Статистика -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 th:text="${totalCount}">0</h5>
                    <p class="text-muted mb-0">Всего заказов</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 th:text="${completedCount}">0</h5>
                    <p class="text-muted mb-0">Завершено</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 th:text="${pendingCount}">0</h5>
                    <p class="text-muted mb-0">В ожидании</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 th:text="${cancelledCount}">0</h5>
                    <p class="text-muted mb-0">Отменено</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Таблица заказов -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>№</th>
                <th>Продукт</th>
                <th>Предприятие</th>
                <th>Статус</th>
                <th>Цена</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${order.productName}"></td>
                <td th:text="${order.enterpriseName}"></td>
                <td>
                        <span th:if="${order.orderStatus == 'PENDING'}"
                              class="badge bg-warning">В ожидании</span>
                    <span th:if="${order.orderStatus == 'PROCESSING'}"
                          class="badge bg-info">В обработке</span>
                    <span th:if="${order.orderStatus == 'COMPLETED'}"
                          class="badge bg-success">Завершен</span>
                    <span th:if="${order.orderStatus == 'CANCELLED'}"
                          class="badge bg-danger">Отменен</span>
                </td>
                <td th:text="${#numbers.formatDecimal(order.currentPriceInOrder, 0, 2) + ' ₽'}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}"></td>
                <td>
                    <a th:href="@{/orders/edit/{id}(id=${order.orderNumber})}"
                       class="btn btn-sm btn-primary">Редактировать</a>
                    <a th:href="@{/orders/delete/{id}(id=${order.orderNumber})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Удалить заказ?')">Удалить</a>
                </td>
            </tr>
            <tr th:if="${orders.empty}">
                <td colspan="7" class="text-center">
                    <p class="text-muted">Заказов пока нет</p>
                    <a href="/orders/new" class="btn btn-primary">Создать первый заказ</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
</div>
</body>
</html>
