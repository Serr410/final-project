<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список продуктов</h1>
    <a href="/products/new" class="btn btn-primary mb-3">Добавить новый продукт</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Серийный номер</th>
            <th>Название</th>
            <th>Текущая цена</th>
            <th>Статус наличия</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.serialNumber}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.currentPrice}"></td>
            <td th:text="${product.stockStatus}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.serialNumber})}"
                   class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/products/delete/{id}(id=${product.serialNumber})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Удалить продукт?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
