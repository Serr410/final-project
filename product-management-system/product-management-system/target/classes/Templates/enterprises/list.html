<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Предприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Предприятия</h1>
    <a href="/enterprises/new" class="btn btn-primary mb-3">Добавить предприятие</a>
    <table class="table">
        <thead>
        <tr>
            <th>Серийный номер</th>
            <th>Название</th>
            <th>Руководитель</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enterprise : ${enterprises}">
            <td th:text="${enterprise.serialNumber}"></td>
            <td th:text="${enterprise.name}"></td>
            <td th:text="${enterprise.directorName}"></td>
            <td>
                <a th:href="@{/enterprises/edit/{id}(id=${enterprise.serialNumber})}"
                   class="btn btn-sm btn-warning">Редактировать</a>
                <a th:href="@{/enterprises/delete/{id}(id=${enterprise.serialNumber})}"
                   class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
